        background: #000000;

        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        transition: 0.2s;
    }
    .btn:hover {
        background: #e65c00;
    }
    .btn i {
        margin-right: 10px;
        font-size: 20px;
    }
    .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #777777;
    }

    @media (max-width: 500px) {
        .title {
            font-size: 26px;
        }
        .btn {
            font-size: 16px;
            padding: 12px;
        }
        .pngtuber {
